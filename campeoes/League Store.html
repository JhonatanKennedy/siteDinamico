            window.onhashchange = function(e) {

            const oldLink = document.querySelector(`.menu-button a[href='#${oldURL}']`)
            const newLink = document.querySelector(`.menu-button a[href='#${newURL}']`)

            newLink && newLink.classList.add('selected')
        }
